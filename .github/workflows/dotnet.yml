name: .NET Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore ikt206g26v-02.slnx

      - name: Build
        run: dotnet build ikt206g26v-02.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test ikt206g26v-02.slnx --no-build --configuration Release --verbosity normal
